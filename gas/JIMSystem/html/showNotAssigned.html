<article>
    <h1>未処理のデータ</h1>
    <section>
        <h2>未割振の人割一覧</h2>
        <form id="formWorkList">
            <input type="button" name="show" value="一覧を表示" tabindex="2" onclick='_val.pageFun.showNotAssigned.showWorkList()'>
            <div id="formWorkList_result"></div>
        </form>
    </section>
    <section>
        <h2>カラーグループに所属していない人割</h2>
        <form id="formWorkColorGroup">
            <input type="button" name="show" value="一覧を表示" tabindex="2" onclick='_val.pageFun.showNotAssigned.showColorGroupList("work")'>
            <div id="formWorkColorGroup_result"></div>
        </form>
    </section>
    <section>
        <h2>カラーグループに所属していない委員</h2>
        <form id="formUserColorGroup">
            <input type="button" name="show" value="一覧を表示" tabindex="2" onclick='_val.pageFun.showNotAssigned.showColorGroupList("user")'>
            <div id="formUserColorGroup_result"></div>
        </form>
    </section>
    <section>
        <h2>除外した委員に割り振られた人割</h2>
        <form id="formNotAvailableUser">
            <input type="button" name="show" value="一覧を表示" tabindex="2" onclick='_val.pageFun.showNotAssigned.showNotAvailableUser()'>
            <input type="button" name="deleteAll" value="該当する人割を全て削除" tabindex="2" onclick='_val.pageFun.showNotAssigned.deleteNotAvailableUserWA()'>
            <div id="formNotAvailableUser_result"></div>
        </form>
    </section>
</article>
