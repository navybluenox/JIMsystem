<article>
    <h1>人割作成</h1>
    <section>
        <h2>新規作成・変更</h2>
        <form id="formAssignWork_edit">
            <table class="tableform"><tbody>
                <tr>
                    <td>人割ID</td>
                    <td><input type="text" name="workListId" tabindex="-1"></td>
                    <td><table><tbody>
                        <tr><td>統括の配送名：</td><td><input type="text" name="workListId_azusa" tabindex="2"></td></tr>
                        <tr><td>人割名：</td><td><input type="text" name="workListId_name" tabindex="2"></td></tr>
                        <tr><td></td><td><select name="workListId_result" tabindex="2"></select></td></tr>
                    </tbody></table></td>
                </tr><tr>
                    <td>従事者のUserID</td>
                    <td><input type="text" name="userId" tabindex="-1"></td>
                    <td><table><tbody>
                        <tr><td>配送名：</td><td><input type="text" name="userId_azusa" tabindex="2"></td></tr>
                        <tr><td></td><td><select name="userId_result" tabindex="2"></select></td></tr>
                    </tbody></table></td>
                </tr><tr>
                    <td>開始時間</td>
                    <td><input type="number" name="start_day" tabindex="2" value="0" style="width:3em;">日目<input type="number" name="start_hour" tabindex="2" max="24" min="-1" value="0" style="width:3em;">時<input type="number" name="start_minute" max="60" tabindex="2" value="0" style="width:3em;">分</td>
                    <td></td>
                </tr><tr>
                    <td>従事時間</td>
                    <td><input type="number" name="interval" tabindex="2" min="1" value="1" style="width:3em;">×<span></span>分 == <span></span></td>
                    <td></td>
                </tr><tr>
                    <td>人割別人割</td>
                    <td><table><thead></thead><tbody></tbody></table><input type="hidden" name="shiftTableWork"></td>
                    <td></td>
                </tr><tr>
                    <td>従事者の人割</td>
                    <td><table><thead></thead><tbody></tbody></table><input type="hidden" name="shiftTableUser"></td>
                    <td></td>
                </tr><tr>
                    <td>情報</td>
                    <td colspan="2"><div></div><input type="hidden" name="infomation"></td>
                </tr><tr>
                    <td>個別の注意事項</td>
                    <td><textarea name="notice" tabindex="2"></textarea></td>
                    <td>JIMシステムなどで一般委員向けに表示する説明文</td>
                </tr><tr>
                    <td>メモ書き</td>
                    <td><textarea name="note" tabindex="2"></textarea></td>
                    <td></td>
                </tr><tr>
                    <td>無効にする</td>
                    <td><input type="checkbox" name="disabled" tabindex="2" onkeydown='if(event.keyCode===13){$(this).prop("checked",!$(this).prop("checked"));return false;}'></td>
                    <td>この人割を一時的に無効にする。※システムの動作が鈍くなるため、不要な人割は消すこと！</td>
                </tr>
            </tbody></table>
            <input type="button" name="run_add" value="新規作成" tabindex="2" onclick='_val.pageFun.assignWork.updateWorkAssign("add")'><input type="button" name="run_change" value="変更を保存" tabindex="2" onclick='_val.pageFun.assignWork.updateWorkAssign("change")'>
        </form>
    </section>
    <section>
        <h2>検索</h2>
        <form id="formAssignWork_search_cond">
            <table class="tableform"><tbody>
            </tbody></table>
            <input type="button" name="run" value="検索" tabindex="2" onclick="_val.pageFun.assignWork.searchWorkAssign();">
        </form>
        <div id="formAssignWork_search_result"></div>
    </section>
</article>
