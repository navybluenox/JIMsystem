<article>
    <h1>JIMシステムの設定</h1>
    <p style="color:red;font-weight:bold">※これらの設定を間違えて変更すると起動しなくなる可能性があります。</p>
    <section>
        <h2>モード設定</h2>
        <form id="formModeSetting">
            <table class="tableform"><tbody>
                <tr><td colspan="3">実行モードの変更</td></tr>
                <tr><td>実行モード</td><td><select name="modeName" tabindex="2"></select></td><td></td></tr>
                <tr><td colspan="3">パスワードの変更</td></tr>
                <tr><td>現在のパスワード</td><td><input name="curtPass" type="password" tabindex="2"></td><td>パスワードを変更しない場合は空欄にする</td></tr>
                <tr><td>新しいパスワード</td><td><input name="newPass" type="password" tabindex="2"></td><td></td></tr>
                <tr><td>新しいパスワードをもう一度記入</td><td><input name="newPassConfirm" type="password" tabindex="2"></td><td></td></tr>
            </tbody></table>
            <input type="button" name="submit" value="設定を更新して再起動" tabindex="2" onclick='_val.pageFun.setting.changeMode()'>
        </form>
    </section>
    <section>
        <h2>基本情報の変更</h2>
        <form id="formEditSystemConfig">
            <div>
                <textarea name="content" class="json" tabindex="2"></textarea>
                <table class="description tableform" style="white-space: pre-line;"><thead><tr><td colspan="2"><input type="button" value="説明を表示" onclick='var el=$(this),target = $("#formEditSystemConfig table.description tbody");  if(el.val() === "説明を表示"){el.val("隠す"); target.css("display","");}else{el.val("説明を表示"); target.css("display","none");}'></td></tr></thead><tbody style="display: none;"></tbody></table>
            </div><div>
                <input type="button" name="load" value="基本情報をロード" tabindex="2" onclick='_val.pageFun.setting.loadSystemConfig()'>
                <input type="button" name="submit" value="設定を更新" tabindex="2" onclick='_val.pageFun.setting.updateSystemConfig()'>
            </div>
        </form>
    </section>
    <section>
        <h2>コレクションの設定(not ready)</h2>
        <form id="formEditCollectionInfo">
            <textarea name="content" class="json" tabindex="2"></textarea>
            <input type="button" name="load" value="コレクションの設定をロード" tabindex="2" onclick=''>
            <input type="button" name="submit" value="設定を更新" tabindex="2" onclick=''>
        </form>
    </section>
</article>
