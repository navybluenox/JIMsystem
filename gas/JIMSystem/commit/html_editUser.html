<article>
    <h1>ユーザー情報編集</h1>
    <section>
        <h2>新規作成・変更</h2>
        <form id="formEditUser_edit">
            <table class="tableform"><tbody>
                <tr class="advancedSetting" style="display: none;">
                    <td>編集中のデータID</td>
                    <td><input type="text" name="editing" tabindex="-1" disabled></td>
                    <td>編集不可</td>
                </tr><tr>
                    <td>氏名</td>
                    <td><input type="text" name="name" tabindex="2"><input type="text" name="name" tabindex="2"></td>
                    <td></td>
                </tr><tr>
                    <td>氏名（よみがな）</td>
                    <td><input type="text" name="name" tabindex="2"><input type="text" name="name" tabindex="2"></td>
                    <td></td>
                </tr><tr>
                    <td>AZUSA標準配送名</td>
                    <td><input type="text" name="name" tabindex="2"></td>
                    <td></td>
                </tr><tr>
                    <td>名簿Index</td>
                    <td><input type="text" name="name" tabindex="2"></td>
                    <td></td>
                </tr><tr>
                    <td>担当</td>
                    <td><input type="text" name="name" tabindex="2"></td>
                    <td></td>
                </tr><tr>
                    <td>老人であるか</td>
                    <td><input type="button" name="isAllParent" value="No" tabindex="2" onclick='var el=$(this);if(el.val()==="Yes"){el.val("No");}else{el.val("Yes");}'></td>
                    <td></td>
                </tr><tr>
                    <td>当日業務を持つか</td>
                    <td><input type="button" name="isAllParent" value="No" tabindex="2" onclick='var el=$(this);if(el.val()==="Yes"){el.val("No");}else{el.val("Yes");}'></td>
                    <td></td>
                </tr><tr>
                    <td>人割表出力設定</td>
                    <td><input type="text" name="name" tabindex="2"></td>
                    <td></td>
                </tr>
            </tbody></table>
            <input type="button" name="run_add" value="新規作成" tabindex="2" onclick='_val.pageFun.editUser.updateIncharge("add")'><input type="button" name="run_change" value="変更を保存" tabindex="2" onclick='_val.pageFun.editUser.updateIncharge("change")'>
        </form>
    </section><section>
        <h2>検索</h2>
        <form id="formEditIncharge_search_cond">
            <table class="tableform"><tbody>
                <tr><td>配送名</td><td><input type="text" name="azusa" tabindex="2" onkeyup='if(event.keyCode === 13){_val.pageFun.editUser.searchIncharge();return false;}'></td></tr>
                <tr><td>氏名</td><td><input type="text" name="name" tabindex="2" onkeyup='if(event.keyCode === 13){_val.pageFun.editUser.searchIncharge();return false;}'></td></tr>
                <tr><td>世代</td><td><select name="grade" onchange="_val.pageFun.editUser.searchIncharge();"></select></td></tr>
                <tr><td>期+担当略称</td><td><input type="text" name="incharge" tabindex="2" onkeyup='if(event.keyCode === 13){_val.pageFun.editUser.searchIncharge();return false;}'></td></tr>
            </tbody></table>
            <input type="button" name="run" value="検索" tabindex="2" onclick='_val.pageFun.editUser.searchIncharge();'>
        </form>
        <div id="formEditIncharge_search_result"></div>
    </section>
</article>
