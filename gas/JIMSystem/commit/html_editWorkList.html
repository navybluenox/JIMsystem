<article>

                <tr><td>人割名</td><td><input type="text" name=""></td><td>正式名</td></tr>

                <tr><td>統括のUserID</td><td><input type="text" name=""></td><td>AZUSA配送名で検索：<input type="text" onkeydown='if(event.keyCode===13){_val.pageFun.editWorkList.searchUserIdByAzusa($(this).parent().children("input[type=\"button\"]"));return false;}'><input type="button" value="Search" tabindex="-1" onclick="_val.pageFun.editWorkList.searchUserIdByAzusa(this)"></td></tr>

                <tr><td>メモ書き</td><td><textarea name=""></textarea></td><td></td></tr>

            <input type="button" name="run_add" value="新規作成" onclick='_val.pageFun.editWorkList.updateWorkList("add")'><input type="button" name="run_change" value="変更を保存" onclick='_val.pageFun.editWorkList.updateWorkList("change")'>
