<article>
    <h1>業務内容の編集</h1>
    <section>
        <h2>新規作成・変更</h2>
        <form id="formEditWorkList_edit">
            <table class="tableform"><tbody>
                <tr><td>人割名</td><td><input type="text" name="name" tabindex="2" onkeyup='$(this).closest("table").find("[name=\"nameShort\"]").val($(this).val())'></td><td>正式名</td></tr>
                <tr><td>人割名（省略用）</td><td><input type="text" name="nameShort" tabindex="2"></td><td>印刷用などに使用</td></tr>
                <tr><td>統括のUserID</td><td><input type="text" name="leaderId" tabindex="-1" onkeydown="_val.pageFun.editWorkList.searchInchrageByUserId()"></td><td>AZUSA配送名で検索：<input type="text" name="searchId" tabindex="2" onkeydown='if(event.keyCode===13){_val.pageFun.editWorkList.searchUserIdByAzusa();return false;}'><input type="button" value="Search" tabindex="-1" onclick="_val.pageFun.editWorkList.searchUserIdByAzusa()"></td></tr>
                <tr><td>統括の担当略称</td><td><input type="text" name="leaderIncharge" tabindex="-1"></td><td>UserIDから検索<select name="searchIncharge" tabindex="2" onchange="_val.pageFun.editWorkList.setInchrage()" onclick="_val.pageFun.editWorkList.setInchrage()"></td></tr>
                <tr><td></td><td><input type="hidden" name="detail"><table class="workList_detail_table"><thead>
                    <tr><th></th><th><input type="button" name="detail_increment" value="up" onclick='var el=$(this);if(el.val()==="up"){el.val("down")}else{el.val("up")}' style="padding:0; min-width:initial; width:3em;"></th><th>開始</th><th>interval</th><th>時間・人数</th></tr>
                </thead><tbody>
                    <tr><td colspan="5"><input type="button" name="detail_addSection" value="セクションを追加" onclick="_val.pageFun.editWorkList.addSection()"><input type="hidden" name="detail_sectionNum" value="0"></td></tr>
                </tbody>
                </table></td><td></td></tr>
                <tr><td>業務内容</td><td><textarea name="description" tabindex="2"></textarea></td><td>業務内容の詳細</td></tr>
                <tr><td>人割条件</td><td><textarea name="condition" tabindex="2"></textarea></td><td>人割の氏名や人数などの担当の要求</td></tr>
                <tr><td>業務説明文</td><td><textarea name="caption" tabindex="2"></textarea></td><td>JIMシステムなどで一般委員向けに表示する説明文</td></tr>
                <tr><td>メモ書き</td><td><textarea name="note" tabindex="2"></textarea></td><td></td></tr>
                <tr><td>割り振り済み扱いにする</td><td><input type="checkbox" name="asAssined" tabindex="2" onkeydown='if(event.keyCode===13){$(this).prop("checked",!$(this).prop("checked"));return false;}'></td><td>未割り振り人割から除外</td></tr>
            </tbody></table>
            <input type="button" name="run_add" value="新規作成" tabindex="2" onclick='_val.pageFun.editWorkList.updateWorkList("add")'><input type="button" name="run_change" value="変更を保存" tabindex="2" onclick='_val.pageFun.editWorkList.updateWorkList("change")'>
        </form>
    </section>
    <section>
        <h2>検索</h2>
        <form id="formEditWorkList_search_cond">
            <table class="tableform"><tbody>
                <tr><td>人割名</td><td><input type="text" name="name" tabindex="2" onkeydown="if(event.keyCode === 13){_val.pageFun.editWorkList.searchWorkList();return false;}"></td></tr>
                <tr><td>統括の氏名・配送名</td><td><input type="text" name="leader" tabindex="2" onkeydown="if(event.keyCode === 13){_val.pageFun.editWorkList.searchWorkList();return false;}"></td></tr>
                <tr><td>統括の担当略称</td><td><input type="text" name="incharge" tabindex="2" onkeydown="if(event.keyCode === 13){_val.pageFun.editWorkList.searchWorkList();return false;}"></td></tr>
            </tbody></table>
            <input type="button" name="run" value="検索" tabindex="2" onclick="_val.pageFun.editWorkList.searchWorkList();">
        </form>
        <div id="formEditWorkList_search_result"></div>
    </section>
</article>
